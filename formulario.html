<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conocé mejor a Burbuja</title>
    <link rel="stylesheet" href="formulario.css" </head>
    <h1>Info adicional sobre Burbuja</h1>
    <h4>Hola! Para solicitar información adicional sobre Burbuja, por favor completa el formulario con tus datos, para
        poder
        mandarte todo lo solicitado!</h4>
    <form action="Info Burbuja">
        <p>
            <label for="nom">Nombre</label>
            <input type="Text" name="nombre" placeholder="Nombre" />
        </p>
        <p>
            <label for="ap">Apellido</label>
            <input type="text" name="apellido" placeholder="Apellido" />
        </p>
        <p>
            <label for="pass">Contraseña</label>
            <input type="password" name="pass" placeholder="Inserte su contraseña" />
        </p>

        <h5>Info que quiero recibir:</h5>
        <div id="info">
            <ul>
                <li>
                    <input type="checkbox" name="Info []" value="Formula magica" />
                    <label for="Formula magica">Formula magica</label>
                </li>
                <li>
                    <input type="checkbox" name="Info []" value="Hobbies" />
                    <label for="Hobbies">Hobbies</label>
                </li>
                <li>
                    <input type="checkbox" name="Info []" value="Animales preferidos" />
                    <label for="Animales preferidos">Animales preferidos</label>
                </li>
            </ul>
        </div>
        <p>
            <label for="comentarios">Deja tu comentario aquí</label>
            <textarea name="comentarios">Ingresa tu comentario</textarea>
        </p>
        <p>
        <div class="boton">
            <input type="submit" value="Enviar" />
            <input type="reset" value="Borrar" />
        </div>
        </p>
    </form>

<body>
</body>

</html>
